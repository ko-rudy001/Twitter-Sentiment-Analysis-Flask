<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
          header{
              width: 110%;
              color:white;
              font-family: MerriweatherRegular;
              background-color:rgb(51, 130, 228);
          }
          .container{
                padding: 43vh;
    }
    </style>
</head>
<body>
    <header>
        <h1 align="center">Twitter Sentimental Analysis</h1>
    </header>
    <img src="{{ user_image }}" alt="Mike" style="width: 15vw;height: 25vh;position: absolute;top: 28vh;left: 38vw;">

    <div class="container" align="center">
            <form method="POST" class="form" id="name">
                <input type="text" name="inp" placeholder="Write Your Tweet Here....." id="inp" style="width: 30vw; height: 20vh;">
                <input type="submit" name="submit" id="btn" class="btn btn-primary">
            </form>
            <h2 class="output">{{message}}</h2>
    </div>
</body>
</html>
